<!DOCTYPE html>
<html>
<head>
  <title>Electron Updater Example</title>
  <style>
  	.button {
  background-color: #4CAF50;
  border: none;
  color: white;
  padding: 10px 16px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}
</style>
</head>
<body>
	<p>Electron Auto Update Example</p>
	<button class="button" id="btn-update">Check Update</button>
	<br />
	Current version: <span id="version">vX.Y.Z</span>
	<div id="messages"></div>
<script>
// Display the current version
let version = window.location.hash.substring(1);
document.getElementById('version').innerText = version;
document.getElementById("btn-update").onclick = updateIoc;
// Listen for messages
const {ipcRenderer} = require('electron');
ipcRenderer.on('message', function(event, text) {
  var container = document.getElementById('messages');
  var message = document.createElement('div');
  message.innerHTML = text;
  container.appendChild(message);
})

function updateIoc() {
	ipcRenderer.send("update-ioc")
}

</script>
</body>
</html>
